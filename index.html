<!DOCTYPE html>

<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover how to respond to a 'How are you?' question during these trying times"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="'How Are You' Response Generator" />
    <meta
      property="og:description"
      content="Discover how to respond to a 'How are you?' question during these trying times"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/alon-slutzky/howAreYou/main/howareyouimage.png"
    />
    <meta property="og:url" content="https://www.howareyougenerator.com" />
    <meta property="og:site_name" content="'How Are You' Generator" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="'How Are You' Response Generator" />
    <meta
      name="twitter:description"
      content="Discover how to respond to a 'How are you?' question during these trying times"
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/alon-slutzky/howAreYou/main/howareyouimage.png"
    />

    <title>How Are You Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "name": "'How Are You' Response Generator",
            "url": "http://www.howareyougenerator.com",
            "image": {
                "@type": "ImageObject",
                "url": "https://raw.githubusercontent.com/alon-slutzky/howAreYou/main/howareyouimage.png",
                "width": 1024,
                "height": 1024
            }
        }
        </script>
  </head>

  <body>
    <div class="container">
      <h1>מה קורה?</h1>
      <!-- Add the response container below -->
      <div id="response-container">
        <!-- This is the response text -->
        <span id="generated-response" style="visibility: hidden">...</span>
        <!-- This is the response icon, initially hidden -->
        <img src="copy.svg" class="copy" alt="Copy" id="copy-icon" />
      </div>
      <button id="generateBtn" onclick="generateResponse()">תן לי תשובה</button>
    </div>

    <button id="advancedOptions">הגדרות מתקדמות &#9661;</button>

    <div class="form-questions">
      <div class="gender-selection">
        <h3>מה המרגש:</h3>
        <label>
          <input
            type="radio"
            id="feelGood"
            name="feelStatus"
            value="good"
            checked
          />
          טוב
        </label>
        <label>
          <input type="radio" id="feelBad" name="feelStatus" value="bad" />
          לא טוב
        </label>
      </div>

      <div class="gender-selection">
        <h3>המגדר שלך:</h3>
        <label>
          <input
            type="radio"
            id="userGenderMale"
            name="userGender"
            value="male"
            checked
          />
          זכר
        </label>
        <label>
          <input
            type="radio"
            id="userGenderFemale"
            name="userGender"
            value="female"
          />
          נקבה
        </label>
      </div>

      <div class="question-back-selection">
        <label>
          <input type="checkbox" id="includeQuestion" /> לשאול חזרה
        </label>
      </div>

      <div class="gender-selection" id="askerGenderSelection">
        <h3>מגדר השואל:</h3>
        <label>
          <input type="radio" name="askerGender" value="male" checked /> זכר
        </label>
        <label>
          <input type="radio" name="askerGender" value="female" /> נקבה
        </label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
